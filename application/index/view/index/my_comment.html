<script>
    $(window).on("load",()=>{
        $.ajax({
            url: "/__PUBLIC__/index/member/getName",
            type: "get",
            success:  (response)=>{
                response = JSON.parse(response);
                // 获取失败则跳转dao登录页面
                if (response.code !== "0000") {
                    location.href = "login.html";
                    return;
                }
                // 获取成功则输出昵称
                $("#user-name").html(response.msg);

            }
        });
    })
    $('#basic-setting-btn').click(function () {
        location.href="setting"
        $.ajax({
            url:'/__PUBLIC__/public/index/member/get_basic_msg',
            type:'get',
            success:function (response) {
                response=JSON.parse(response);
                console.log(response);
                $.ajax({
                    url:'/__PUBLIC__/public/index/member/get_basic_msg',
                    type:'get',
                    success:function (response) {
                        response=JSON.parse(response);
                        console.log(response);
                    }
                })
                console.log("asdas");
            }
        })
        console.log("asdas");
    })
    $('#comment-to-me').click(function () {

    $('#setting').click(function () {

    })
    $('#my-article').click(function () {
        location.href='my-article'
    })
    $('#logout-btn').click(function () {
        $.ajax({
            url:'/__PUBLIC__/index/member/logout',
            type:'post',
            success:function () {
                location.href="login"
            }
        })
    })
    layui.use(['layer', 'form', 'element', 'jquery'], function () {
        let layer = layui.layer

            , element = layui.element
            , carousel = layui.carousel
    });
